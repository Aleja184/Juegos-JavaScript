<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <script>
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");
        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0,0,600,400);
        var radio = 10;
        var x = 0;
        var xAleatorio ;
        var yAleatorio ;
        

        function dibujarCircunferencia(x,y,radio,color){
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x,y,radio,0,360);
            pincel.fill();
        }

        function limpiarPantalla(){
            pincel.clearRect(0,0,600,400);
        }

        

        function actualizarPantalla(){
            limpiarPantalla();
            dibujarCircunferencia(x,20,20);
            x++
        }

        //funcion donde le estamos dando valores aleatorios a las coordenadas x y y, para que los circulos se muestren de manera aleatoria.
        function objetivo(){
            this.xAleatorio = Math.floor(Math.random()*570);
            this.yAleatorio =  Math.floor(Math.random()*370);
            limpiarPantalla();
            dibujarCircunferencia(xAleatorio,yAleatorio,radio*3,"red");
            dibujarCircunferencia(xAleatorio,yAleatorio,radio*2,"white");
            dibujarCircunferencia(xAleatorio,yAleatorio,radio,"red");
        }

        //El uso de esta función permite que cada 1 sg se este actualizando la funcion objetivo.
        setInterval(objetivo,1000);
        

        //con esta funcion verificamos que las coordenadas que nos de el usuario con el click estén en el radio del circulo menor.
        function disparar(evento){
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;
            if((x<=xAleatorio+radio && y<=yAleatorio+radio) && (x>=xAleatorio-radio && y>=yAleatorio-radio)){
                alert("Tiro certero");
            }
            
        }

        pantalla.onclick = disparar;

    </script>
</body>
</html>
